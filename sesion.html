<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css">
  
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>
    <section>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form id="loginForm" method="POST" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="email" id="email" placeholder="Correo Electrónico" required>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                        <button type="submit">Entrar</button>
                    </form>
                    
                    <!--Register-->
                    <form class="formulario__register" id="registerForm"> <!-- Asegúrate de que el ID sea 'registerForm' -->
                        <h2>Regístrarse</h2>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required> <!-- Cambié 'name' por 'nombre' -->
                        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                        <input type="email" name="email" id="emailRegister" placeholder="Correo Electrónico" required>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                        <input type="password" name="password" id="passwordRegister" placeholder="Contraseña" required>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
                        <button type="submit">Regístrarse</button>
                    </form>
                    
                    
                </div>
            </div>
        </main>
    </section>
    <script src="/js/login-diseño.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
