    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const userData = JSON.parse(localStorage.getItem('user_data'));

    if (userData) {
        document.getElementById('nombre-usuario').innerText = userData.nombre;
        document.getElementById('correo-usuario').innerText = userData.correo;
        document.getElementById('fecha-nacimiento-usuario').innerText = userData.fecha_nacimiento;
    } else {
        alert('No se pudo cargar la información del usuario.');
    }
});
